name: Release on Version Change (Simplified)

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  check-and-release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: 'maven'

      - name: Get current version from pom.xml
        id: get-version
        run: |
          VERSION=$(mvn help:evaluate -Dexpression=project.version -q -DforceStdout)
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Current version: $VERSION"

      - name: Get last released version
        id: get-last-release
        uses: actions/github-script@v7
        continue-on-error: true
        with:
          script: |
            try {
              const { data: releases } = await github.rest.repos.listReleases({
                owner: context.repo.owner,
                repo: context.repo.repo,
                per_page: 1
              });

              if (releases.length > 0) {
                const lastVersion = releases[0].tag_name.replace(/^v/, '');
                console.log(`Last released version: ${lastVersion}`);
                core.setOutput('last-version', lastVersion);
              } else {
                console.log('No previous releases found');
                core.setOutput('last-version', 'none');
              }
            } catch (error) {
              console.log(`Error fetching releases: ${error.message}`);
              core.setOutput('last-version', 'none');
            }

      - name: Check if version has changed
        id: check-version
        run: |
          CURRENT_VERSION="${{ steps.get-version.outputs.version }}"
          LAST_VERSION="${{ steps.get-last-release.outputs.last-version }}"

          echo "Current version: $CURRENT_VERSION"
          echo "Last released version: $LAST_VERSION"

          if [ "$LAST_VERSION" = "none" ]; then
            echo "No previous release found. Will proceed with first release."
            echo "changed=true" >> $GITHUB_OUTPUT
            echo "is-first-release=true" >> $GITHUB_OUTPUT
          elif [ "$CURRENT_VERSION" != "$LAST_VERSION" ]; then
            echo "Version has changed from $LAST_VERSION to $CURRENT_VERSION"
            echo "changed=true" >> $GITHUB_OUTPUT
            echo "is-first-release=false" >> $GITHUB_OUTPUT
          else
            echo "Version unchanged: $CURRENT_VERSION. Skipping release."
            echo "changed=false" >> $GITHUB_OUTPUT
            echo "is-first-release=false" >> $GITHUB_OUTPUT
          fi

      - name: Build and Test
        if: steps.check-version.outputs.changed == 'true'
        run: mvn clean verify -B

      - name: Generate JaCoCo Coverage Report
        if: steps.check-version.outputs.changed == 'true'
        run: |
          COVERAGE=$(cat target/site/jacoco/index.html | grep -oP 'Total.*?(\d+)%' | grep -oP '\d+%' | head -1)
          echo "Code Coverage: $COVERAGE"
          echo "COVERAGE=$COVERAGE" >> $GITHUB_ENV

      - name: Set up Maven Central deployment
        if: steps.check-version.outputs.changed == 'true'
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: 'maven'
          server-id: central
          server-username: MAVEN_USERNAME
          server-password: MAVEN_PASSWORD
          gpg-private-key: ${{ secrets.GPG_PRIVATE_KEY }}
          gpg-passphrase: MAVEN_GPG_PASSPHRASE

      - name: Deploy to Maven Central
        if: steps.check-version.outputs.changed == 'true'
        run: mvn deploy -P release -DskipTests -B
        env:
          MAVEN_USERNAME: ${{ secrets.MAVEN_CENTRAL_USERNAME }}
          MAVEN_PASSWORD: ${{ secrets.MAVEN_CENTRAL_TOKEN }}
          MAVEN_GPG_PASSPHRASE: ${{ secrets.GPG_PASSPHRASE }}

      - name: Create GitHub Release
        if: steps.check-version.outputs.changed == 'true'
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: v${{ steps.get-version.outputs.version }}
          release_name: Release v${{ steps.get-version.outputs.version }}
          body: |
            ## Release v${{ steps.get-version.outputs.version }}

            ### Installation

            #### Maven
            ```xml
            <dependency>
                <groupId>io.switchhub</groupId>
                <artifactId>switchhub-sdk</artifactId>
                <version>${{ steps.get-version.outputs.version }}</version>
            </dependency>
            ```

            #### Gradle
            ```gradle
            implementation 'io.switchhub:switchhub-sdk:${{ steps.get-version.outputs.version }}'
            ```

            ### Metrics
            - All tests passing
            - Code Coverage: ${{ env.COVERAGE }}

            ### Links
            - [Maven Central](https://central.sonatype.com/artifact/io.switchhub/switchhub-sdk/${{ steps.get-version.outputs.version }})
            - [Documentation](https://github.com/${{ github.repository }})
          draft: false
          prerelease: false

      - name: Upload Build Artifacts to Release
        if: steps.check-version.outputs.changed == 'true'
        uses: actions/upload-artifact@v4
        with:
          name: release-artifacts-v${{ steps.get-version.outputs.version }}
          path: |
            target/*.jar
            target/site/jacoco/
          retention-days: 90

      - name: Summary
        if: always()
        run: |
          if [ "${{ steps.check-version.outputs.changed }}" = "true" ]; then
            echo "### Release Successful" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "**Version:** ${{ steps.get-version.outputs.version }}" >> $GITHUB_STEP_SUMMARY
            echo "**Tag:** v${{ steps.get-version.outputs.version }}" >> $GITHUB_STEP_SUMMARY
            echo "**Coverage:** ${{ env.COVERAGE }}" >> $GITHUB_STEP_SUMMARY
          else
            echo "### Release Skipped" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "Version has not changed since last release." >> $GITHUB_STEP_SUMMARY
            echo "**Current Version:** ${{ steps.get-version.outputs.version }}" >> $GITHUB_STEP_SUMMARY
          fi
