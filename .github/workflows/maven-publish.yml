name: Publish to Maven Central

on:
  push:
    branches: [ main ]
    paths:
      - 'pom.xml'
  workflow_dispatch:

permissions:
  contents: read
  checks: write
  pull-requests: write

jobs:
  publish:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 2

      - name: Get current version
        id: current_version
        run: |
          CURRENT_VERSION=$(grep -m 1 '<version>' pom.xml | sed 's/.*<version>\(.*\)<\/version>.*/\1/')
          echo "current_version=$CURRENT_VERSION" >> $GITHUB_OUTPUT
          echo "Current version: $CURRENT_VERSION"

      - name: Get last successful version
        id: last_successful
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          echo "Fetching last successful workflow run..."
          LAST_RUN_ID=$(gh run list --workflow="Publish to Maven Central" --branch=main --json databaseId,status,conclusion -q '.[] | select(.conclusion=="success") | .databaseId' | head -n 1)
          
          if [ -z "$LAST_RUN_ID" ]; then
            echo "No previous successful run found"
            echo "last_version=none" >> $GITHUB_OUTPUT
            exit 0
          fi
          
          echo "Found successful run: $LAST_RUN_ID"
          # Download the pom.xml artifact if you uploaded it earlier, or use API to read version (next step covers this)

          LAST_VERSION=$(gh run view $LAST_RUN_ID --json displayTitle | grep -oP '(?<=Version: )\S+' || echo "none")
          echo "Last successful version: $LAST_VERSION"
          echo "last_version=$LAST_VERSION" >> $GITHUB_OUTPUT

      - name: Compare versions
        id: version_check
        run: |
          CURRENT_VERSION=${{ steps.current_version.outputs.current_version }}
          LAST_VERSION=${{ steps.last_successful.outputs.last_version }}

          echo "Comparing $CURRENT_VERSION vs $LAST_VERSION"
          if [ "$CURRENT_VERSION" != "$LAST_VERSION" ] || [ "${{ github.event_name }}" == "workflow_dispatch" ]; then
            echo "version_changed=true" >> $GITHUB_OUTPUT
            echo "✅ Version changed or manually triggered."
          else
            echo "version_changed=false" >> $GITHUB_OUTPUT
            echo "⏩ Version unchanged — skipping publish."
          fi

      - name: Import GPG key and publish to keyserver
        if: steps.version_check.outputs.version_changed == 'true'
        run: |
          echo "${{ secrets.GPG_PRIVATE_KEY }}" | gpg --batch --import
          gpg --list-secret-keys --keyid-format LONG

          KEY_ID=$(gpg --list-secret-keys --keyid-format LONG | grep -A 1 "sec" | tail -1 | awk '{print $1}')
          gpg --keyserver keyserver.ubuntu.com --send-keys $KEY_ID || true
          gpg --keyserver keys.openpgp.org --send-keys $KEY_ID || true
          gpg --keyserver pgp.mit.edu --send-keys $KEY_ID || true

      - name: Set up Java and Maven
        if: steps.version_check.outputs.version_changed == 'true'
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: maven
          server-id: central
          server-username: MAVEN_USERNAME
          server-password: MAVEN_PASSWORD
          gpg-private-key: ${{ secrets.GPG_PRIVATE_KEY }}
          gpg-passphrase: MAVEN_GPG_PASSPHRASE

      - name: Run tests
        if: steps.version_check.outputs.version_changed == 'true'
        run: mvn -B clean test

      - name: Publish test results
        uses: EnricoMi/publish-unit-test-result-action@v2
        if: steps.version_check.outputs.version_changed == 'true'
        with:
          files: |
            target/surefire-reports/*.xml
          check_name: Test Results

      - name: Upload coverage reports
        uses: actions/upload-artifact@v4
        if: steps.version_check.outputs.version_changed == 'true'
        with:
          name: coverage-report
          path: target/site/jacoco/

      - name: Deploy to Maven Central
        if: steps.version_check.outputs.version_changed == 'true'
        env:
          MAVEN_USERNAME: ${{ secrets.CENTRAL_USERNAME }}
          MAVEN_PASSWORD: ${{ secrets.CENTRAL_PASSWORD }}
          MAVEN_GPG_PASSPHRASE: ${{ secrets.GPG_PASSPHRASE }}
        run: mvn -B deploy -P release -DskipTests