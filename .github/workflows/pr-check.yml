name: Pull Request Check

on:
  pull_request:
    branches:
      - main
      - develop

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: 'maven'

      - name: Get current version
        id: version
        run: |
          VERSION=$(mvn help:evaluate -Dexpression=project.version -q -DforceStdout)
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Current version: $VERSION"

      - name: Build with Maven
        run: mvn clean verify -B

      - name: Generate Coverage Report
        run: mvn jacoco:report

      - name: Extract Coverage Percentage
        id: coverage
        run: |
          COVERAGE=$(cat target/site/jacoco/index.html | grep -oP 'Total.*?(\d+)%' | grep -oP '\d+%' | head -1)
          echo "coverage=$COVERAGE" >> $GITHUB_OUTPUT
          echo "Code Coverage: $COVERAGE"

      - name: Comment PR with coverage
        uses: actions/github-script@v7
        if: github.event_name == 'pull_request'
        with:
          script: |
            const coverage = '${{ steps.coverage.outputs.coverage }}';
            const version = '${{ steps.version.outputs.version }}';

            const comment = `## Build Check Results

            | Metric | Value |
            |--------|-------|
            | Build Status | Passing |
            | Code Coverage | ${coverage} |
            | Version | ${version} |

            ### Summary
            All tests passed successfully!

            <details>
            <summary>View Build Details</summary>

            - **Java Version:** 21
            - **Maven Build:** Clean verify
            - **JaCoCo Coverage:** Generated

            </details>
            `;

            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: comment
            });

      - name: Upload coverage to PR
        uses: actions/upload-artifact@v4
        with:
          name: pr-coverage-report
          path: target/site/jacoco/
          retention-days: 30

      - name: Check coverage threshold
        run: |
          COVERAGE=$(cat target/site/jacoco/index.html | grep -oP 'Total.*?(\d+)%' | grep -oP '\d+' | head -1)
          if [ "$COVERAGE" -lt 50 ]; then
            echo "Coverage is below 50%: ${COVERAGE}%"
            exit 1
          else
            echo "Coverage meets threshold: ${COVERAGE}%"
          fi

      - name: Summary
        if: always()
        run: |
          echo "### PR Check Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Version:** ${{ steps.version.outputs.version }}" >> $GITHUB_STEP_SUMMARY
          echo "**Coverage:** ${{ steps.coverage.outputs.coverage }}" >> $GITHUB_STEP_SUMMARY
          echo "**Status:** All checks passed" >> $GITHUB_STEP_SUMMARY